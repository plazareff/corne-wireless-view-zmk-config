# ░░░ Gestion de l’alimentation ░░░
CONFIG_ZMK_SLEEP=y
# Deep-sleep après 30 s d’inactivité ≈ 3-4× plus d’autonomie
# Laisse le réveil instantané grâce au scan capacitif (pas besoin d’appui long)

# ░░░ Bluetooth ░░░
# Puissance +8 dBm → portée ~10 m dans un appart, mais +15-20 mA en émission
# Si tu tapes juste à 1–2 m du MacBook, garde la valeur par défaut (commentée) :
# CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# ░░░ Débouncing ░░░
# 1 ms est parfois trop court → rebonds
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=3
# 10 ms reste très réactif
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=10

# ░░░ OLED ░░░
CONFIG_ZMK_DISPLAY=y
# Les options suivantes existent uniquement sur certains forks :
# CONFIG_ZMK_DISPLAY_STATUS=y      # Affiche la couche active & batterie
# CONFIG_ZMK_DISPLAY_SLEEP=y       # Éteint l’OLED quand ZMK passe en deep-sleep

# ░░░ ZMK Studio ░░░
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

# ░░░ USB logging ░░░
# Uncomment si tu fais du debug série ; recommenter ensuite pour économiser la batterie
# CONFIG_ZMK_USB_LOGGING=y